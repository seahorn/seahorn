import os
import sys
import re
import platform

try:
   import lit.util
   import lit.formats
except ImportError:
   pass

config.name = 'Seahorn'

config.test_format = lit.formats.ShTest(execute_external=False)
config.suffixes = ['.c']
config.excludes = []

config.test_source_root = os.path.dirname(__file__)
config.test_exec_root = lit_config.params.get('test_dir', '.')

def addEnv(name):
   if name in os.environ:
      config.environment[name] = os.environ[name]

addEnv('HOME')
addEnv('PWD')
addEnv('C_INCLUDE_PATH')

repositoryRoot = os.path.dirname(os.path.dirname(os.path.abspath(__file__)))
lit_config.note('Repository root is {}'.format(repositoryRoot))

share = os.path.join(repositoryRoot, 'build', 'run', 'share')
sea_share = lit_config.params.get('sea_share', share)
lit_config.note('SeaHorn Share is {}'.format(share))

sea_exec = os.path.join(repositoryRoot, 'build', 'run', 'bin', 'sea')
sea_cmd = lit_config.params.get('sea_cmd', '')


if not os.path.exists(sea_cmd):
   lit_config.fatal('Could not find the Seahorn executable at {}'.format(sea_cmd))

config.substitutions.append(('%sea', sea_cmd))
config.substitutions.append(('%share', sea_share))
